<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" lang="en">
	<meta name="keywords" content="History, HBHS, Hamilton Boys' High School">
	<meta name="author" content="Jordyn Coxhead">
	<title>HBHS Level 3 History</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/ico" href="images/blue_book.ico">
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$(location).attr('href');
			var pathname = window.location;
			alert(pathname);
			var search = pathname.search.split('=')
			var result = search[search.length-1];
			result = result.replace('+', ' ').toLowerCase();
			
			result = $(result);
			$("section a").css("display", "none");
			$("section a").css("display", "none");
			var govload = $.ajax({
				url: 'liberal.html',
				success: function(data) {
					$("#govcontent").html($(data).find('p'));
				}
			});
			var sovload = $.ajax({
			url: 'sovereignty.html',
			success: function(data) {
			$("#sovcontent").html($(data).find('p'));
			}
			});
					            		
			govload.abort();
			sovload.abort();
			
			if ($("#govcontent p:contains(result)"))
		       	{
		       		$("p").css("text-transform", "none");
				document.getElementById("govcontent").innerHTML = "Found instances of your search term in the Liberal Government page.";
				$("section a").css("display", "initial");
		       	}
		       	if ($("#sovcontent p:contains(result)"))
		       	{
		       		$("p").css("text-transform", "none");
		       		document.getElementById("sovcontent").innerHTML = "Found instances of your search term in the Struggle for Sovereignty page.";
		    		$("section a").css("display", "initial");
		       }	
		});
	</script>
</head>
<body>
	<header>
		<form action="results.html">
			<input type="search" id="mySearch" placeholder="Search for something..." name="search">
			<button type="submit" id="submitButton"><span class="invisible">O</span></button>
		</form>
		<a href="index.html">HBHS Level 3 History</a>
	</header>
	<nav>
		<ul>
			<a href="sovereignty.html"><li>The Struggle for Sovereignty</li></a> 
			<a href="liberal.html"><li>The Liberal Government</li></a> 
			<a href="resources.html"><li>Other Resources</li></a>
		</ul>	
	</nav>
	<main>
		<section>
			<p id="govcontent"></p><a href="liberal.html">Go Here?</a>
			<p id="sovcontent">Error: Something went wrong.</p><a href="sovereignty.html">Go Here?</a>
		</section>	
	</main>
	<footer>
	</footer>
</body>
</html>
